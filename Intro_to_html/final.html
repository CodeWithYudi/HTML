<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <header>

    </header>
    <main>
        <!-- List -->
        <ol>
            <li>Apple</li>
            <ul>
                <li>color: red</li>
                <li>season: kya pata</li>
            </ul>
            <li>Mango</li>
            <li>Orange</li>
        </ol>
        <br>
        <!-- Table -->
        <table>
            <thead>
                <caption>Student Data</caption>
                <tr>
                    <th colspan="2">Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hello</td>
                    <td>35435435</td>
                </tr>
            </tbody>
        </table>
        <br><br><br><br>
        <!-- Form -->
        <form action="">


            <h4>Registration Form</h4>
            <input type="text" placeholder="Enter Your Name">
            <br><br>
            <input type="password" placeholder="Enter Your Password">
            <br><br><br>



            <h5>Select Your Class</h5>
            <label for="101">
                <input type="radio" value="class XI" name="class">class XI
            </label>
            <br>
            <label for="102">
                <input type="radio" value="class XII" name="class">class XII
            </label>
            <br><br><br>



            <h5>Select Your Fav Subjects</h5>
            <label for="Math">
                <input type="checkbox" value="Math" name="subject" id="101">Math
            </label>
            <br>
            <label for="Phy">
                <input type="checkbox" value="Phy" name="subject" id="101">Phy
            </label>
            <br>
            <label for="Chem">
                <input type="checkbox" value="Chem" name="subject" id="101">Chem
            </label>
            <br>
            <label for="CS">
                <input type="checkbox" value="CS" name="subject" id="101">CS
            </label>
            <br><br>


            <h5>Select Your City</h5>
            <select name="City" id="">
                <option value="Kolkata">Kolkata</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Chennai">Chennai</option>
            </select>
            <br><br>



            <h5>Feedback</h5>
            <textarea name="feedback" id="101" placeholder="please give your valuable feedback" cols="30" rows="5"></textarea>
            <br><br>
            <input type="submit" value="submit">
            <br><br><br><br>


            <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

            <video width="560" height="315" src="https://www.youtube.com/watch?v=HcOc7P5BMi4&t=3824s" controls>Learn HTML</video>

        </form>
    </main>
    <footer>

    </footer>
</body>

</html>

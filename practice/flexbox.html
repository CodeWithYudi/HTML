<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="display: flex;
                flex-direction: row;">
        <div style="background-color: lightblue;">Div 1</div>
        <div style="background-color: lightpink;">Div 2
            <p>text</p>
        </div>
    </div>

    <div style="display: flex;
                flex-direction: row;
                margin-top: 30px;">
        <div style="background-color: lightblue;
                    width: 100px;">Div 1</div>
        <div style="background-color: lightpink;
                    flex: 1;">Div 2
        </div>
    </div>

    <div style="display: flex;
                flex-direction: row;
                margin-top: 30px;">
        <div style="background-color: lightpink;
                flex: 1;">Div 2
        </div>
        <div style="background-color: lightblue;
                    width: 100px;">Div 1
        </div>
        <div style="background-color: lightpink;
                    width: 100px;
                    flex: 2;">Div 1
        </div>
    </div>

    <div style="display: flex;
                flex-direction: row;
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                justify-content: center;
                margin-top: 30px;">
        <div style="background-color: lightpink;
                    width: 100px;">100px
        </div>
        <div style="background-color: lightblue;
                    width: 100px;">100px
        </div>
        <div style="background-color: lightpink;
                    width: 100px;">100px
        </div>
    </div>

    <div style="display: flex;
                flex-direction: row;
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                justify-content: space-between;
                margin-top: 30px;">
        <div style="background-color: lightpink;
                    width: 100px;">100px
        </div>
        <div style="background-color: lightblue;
                    width: 100px;">100px
        </div>
        <div style="background-color: lightpink;
                    width: 100px;">100px
        </div>
    </div>

    <div style="display: flex;
                flex-direction: row;
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                justify-content: space-between;
                align-items: center;
                margin-top: 30px;">
        <div style="background-color: lightpink;
                    width: 100px;">100px
        </div>
        <div style="background-color: lightblue;
                    width: 100px;">100px
        </div>
        <div style="background-color: lightpink;
                    width: 100px;">100px
        </div>
    </div>
</body>

</html>
